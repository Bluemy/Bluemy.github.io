<section id="contact-form">
<div class="container">
	<!-- Heading-->
	<h2 class="mb-5 text-center">Contact me</h2>	
<!--Grid-->
<div class="row">	
	<div class="col-lg-6 col-md-12">
<!--Form contact-->
		<div class="md-form form-sm">
			<i class="fa fa-user fa-autoprefixer"></i>
			<label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Your name..">
		</div>
		<div class="md-form form-sm py-2">
			<i class="fa fa-envelope fa-autoprefixer"></i>
			<label for="email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter Your email..">
		</div>
		<div class="md-form form-sm ">
			<i class="fa fa-pencil-alt"></i>
		<label for="message">Message</label>
        <textarea type="text" id="message" class="md-textarea" placeholder="Your message.." style="height:170px; width: 100%;"></textarea>
		<div class="form-button">
		<button class="btn button primary-button">Submit<i class="fa fa-paper-plane"></i></button>
		
		</div>
		</div>	
	
	</div>
<!--Add Images-->
<div class="col-lg-6 col-md-12">
	
	<img src="img/form.JPG" alt="picture" class="img-fluid">
	
	
	
</div>
<!--End Images-->
